<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6fcd3fc817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="form-group w-50">
              <input
                type="search"
                id="cityDisplay"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
              />
            </div>

            <button
              id="cityInput"
              type="submit"
              value="search"
              class="btn btn-search"
            >
              search
            </button>

            <button id="current-location-btn" class="btn btn-current">
              current ▽
            </button>
          </form>

          <p class="greeting">Hello!</p>
          <h1 id="city"></h1>
          <p id="description"></p>

          <div class="row">
            <div class="col">
              <div class="temp-now">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="unitLink" class="active"
                    >°C</a
                  >
                  |
                  <a href="#" id="fahrenheit-link" class="unitLink">°F</a>
                </span>
              </div>
            </div>

            <div class="col">
              <ul class="temp-info">
                <li id="humidity">Humidity:%</li>
                <li id="wind">Wind: mph</li>
                <li>
                  <span id="max-temp">H: °</span>&ensp;<span id="min-temp">
                    L: °</span
                  >
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <p id="current-date">
            <br />
          </p>

          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="current weather icon"
            id="icon"
          />

          <div class="row" id="forecast">
              
                  </div>
            
          </div>
        </div>
      </div>
      <h5>
        coded by
        <a
          href="https://www.linkedin.com/in/ruth-bonilla-05a2321bb/"
          target="_blank"
          >Ruth Bonilla</a
        >
        and is
        <a href="https://github.com/ruthebonilla/Weather-App" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://practical-kilby-3b5183.netlify.app" target="_blank"
          >on Netlify</a
        >
      </h5>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
